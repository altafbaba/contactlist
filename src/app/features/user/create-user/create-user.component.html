<h2 mat-dialog-title class="pb-4">Create User</h2>

<!-- User form -->
<mat-dialog-content class="mat-typography " [formGroup]="userForm">
    <table class="w-full" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="w-full mr-1" appearance="outline">
                    <mat-label>First name</mat-label>
                    <input formControlName="first_name" matInput>
                </mat-form-field>

            </td>
            <td>
                <mat-form-field class="w-full ml-1" appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input formControlName="last_name" matInput>
                </mat-form-field>

            </td>
        </tr>
        <tr>
            <td colspan="2">
                <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Avatar Url</mat-label>
                    <input formControlName="avatar" matInput>
                </mat-form-field>
            </td>
        </tr>
    </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="accent" (click)="createUser()" cdkFocusInitial>Create</button>
</mat-dialog-actions>
